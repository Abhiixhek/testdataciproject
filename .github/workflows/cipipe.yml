name: CI pipeline
on:
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup python
        uses: action/setup-python@v2
        with:
          python-version: '3.9'
        -name: Install dependencies
           run: |
             python -m pip insatll --upgrade pip
             pip install -r requirment.txt
        -name: Run linting
          run: |
            flask8 .
        -name: Run tests
          run: |
            pytest
            
          
        
      
